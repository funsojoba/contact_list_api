<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />

    <style>
      body {
        background: #eee;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .email--background {
        background: #fff;
        padding: 8px;
        border-radius: 5px;
      }

      .pre-header {
        margin-bottom: 10px;
      }
      h3,
      p {
        color: #31618d;
        font-family: sans-serif;
        letter-spacing: 1.4;
      }
    </style>
  </head>
  <body>
    <div class="email--background">
      <div class="pre-header">
        <h3>{{subject}}</h3>
      </div>
      <hr />
      <div class="email--container">
        <p>{{message}}</p>

        <hr>
        <small>Message from {{sender}} </small>
      </div>
    </div>
  </body>
</html>
